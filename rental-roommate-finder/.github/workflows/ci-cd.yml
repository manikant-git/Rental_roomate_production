name: CI/CD Pipeline — RentMate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ─── Job 1: Lint & Test ─────────────────────────────────────────────────────
  test:
    name: Test Services
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        service: [auth-service, listing-service, roommate-service, notification-service, api-gateway]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: backend/${{ matrix.service }}
        run: npm ci

      - name: Run linter
        working-directory: backend/${{ matrix.service }}
        run: npm run lint --if-present

      - name: Run tests
        working-directory: backend/${{ matrix.service }}
        run: npm test --if-present
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret
          NODE_ENV: test

  # ─── Job 2: Build & Push Docker Images ─────────────────────────────────────
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [auth-service, listing-service, roommate-service, notification-service, api-gateway, frontend]
        include:
          - service: auth-service
            context: ./backend/auth-service
          - service: listing-service
            context: ./backend/listing-service
          - service: roommate-service
            context: ./backend/roommate-service
          - service: notification-service
            context: ./backend/notification-service
          - service: api-gateway
            context: ./backend/api-gateway
          - service: frontend
            context: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=https://rentmate.yourdomain.com/api

  # ─── Job 3: Security Scan ───────────────────────────────────────────────────
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [auth-service, listing-service, api-gateway]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  # ─── Job 4: Deploy to Staging ───────────────────────────────────────────────
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.rentmate.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > ~/.kube/config

      - name: Update image tags
        run: |
          SHA=${GITHUB_SHA::7}
          for svc in auth-service listing-service roommate-service notification-service api-gateway frontend; do
            kubectl set image deployment/$svc $svc=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$svc:sha-$SHA \
              -n rental-app --record
          done

      - name: Wait for rollout
        run: |
          for svc in auth-service listing-service roommate-service notification-service api-gateway frontend; do
            kubectl rollout status deployment/$svc -n rental-app --timeout=120s
          done

      - name: Run smoke tests
        run: |
          sleep 10
          curl -f https://staging.rentmate.yourdomain.com/api/auth/health || exit 1

  # ─── Job 5: Deploy to Production ────────────────────────────────────────────
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://rentmate.yourdomain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > ~/.kube/config

      - name: Blue-Green Deploy (rolling)
        run: |
          SHA=${GITHUB_SHA::7}
          for svc in auth-service listing-service roommate-service notification-service api-gateway frontend; do
            kubectl set image deployment/$svc $svc=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$svc:sha-$SHA \
              -n rental-app
            kubectl rollout status deployment/$svc -n rental-app --timeout=180s
          done

      - name: Tag production release
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "v$(date +'%Y%m%d%H%M')" -m "Production release"
          git push origin --tags

      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "✅ RentMate deployed to production! SHA: ${{ github.sha }}",
              "channel": "#deployments"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Rollback on failure
        if: failure()
        run: |
          for svc in auth-service listing-service roommate-service notification-service api-gateway frontend; do
            kubectl rollout undo deployment/$svc -n rental-app
          done
          echo "Rolled back all services"
