version: '3.8'

services:
  # ─── Infrastructure ───────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: rental_postgres
    environment:
      POSTGRES_USER: rental_user
      POSTGRES_PASSWORD: rental_pass
      POSTGRES_DB: rental_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rental_user -d rental_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rental_redis
    command: redis-server --appendonly yes --requirepass redis_pass
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "redis_pass", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rental_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbit_user
      RABBITMQ_DEFAULT_PASS: rabbit_pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"   # Management UI
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: rental_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: rental_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "29092:29092"
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 30s
      timeout: 10s
      retries: 5

  # ─── Backend Services ──────────────────────────────────────────────────────
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: rental_api_gateway
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      AUTH_SERVICE_URL: http://auth-service:3001
      LISTING_SERVICE_URL: http://listing-service:3002
      ROOMMATE_SERVICE_URL: http://roommate-service:3003
      NOTIFICATION_SERVICE_URL: http://notification-service:3004
      REDIS_URL: redis://:redis_pass@redis:6379
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: rental_auth
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://rental_user:rental_pass@postgres:5432/rental_db
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-refreshsecretkey}
      REDIS_URL: redis://:redis_pass@redis:6379
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  listing-service:
    build:
      context: ./backend/listing-service
      dockerfile: Dockerfile
    container_name: rental_listing
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://rental_user:rental_pass@postgres:5432/rental_db
      REDIS_URL: redis://:redis_pass@redis:6379
      KAFKA_BROKERS: kafka:9092
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-rental-listings-images}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  roommate-service:
    build:
      context: ./backend/roommate-service
      dockerfile: Dockerfile
    container_name: rental_roommate
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://rental_user:rental_pass@postgres:5432/rental_db
      REDIS_URL: redis://:redis_pass@redis:6379
      KAFKA_BROKERS: kafka:9092
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: rental_notification
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgresql://rental_user:rental_pass@postgres:5432/rental_db
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
      KAFKA_BROKERS: kafka:9092
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # ─── Frontend ──────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:3000/api
    container_name: rental_frontend
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  zookeeper_data:
  kafka_data:
